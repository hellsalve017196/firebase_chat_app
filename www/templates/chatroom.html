<ion-view cache-view="false">
  <ion-header-bar class="bar-positive">
    <button class="button button-positive icon ion-ios-chatbubble" ng-click="clear_message()"></button>
    <h1 class="title">Chat Room</h1>
    <button class="button button-positive icon ion-log-out" ui-sref="usernameState"></button>
  </ion-header-bar>

  <ion-content class="content-stable">

    <div ng-repeat="message in messages"
         ng-class="{other: message.name != current}"
         class="messages">

      <div class="message" ng-class="{'slide-right': hideTime, '': !hideTime}">
        <span>{{ message.name + ":  " + message.message }}</span>
      </div>

      <div class="time" ng-class="{'slide-right': hideTime, '': !hideTime}">{{message.time}}</div>


    </div>

  </ion-content>

  <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" placeholder="Type your message" ng-model="send"/>
    </label>
    <button class="button button-positive icon ion-android-send" ng-click="send_message()">
    </button>
  </ion-footer-bar>
</ion-view>
