<ion-view cache-view="false">
  <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Set Username</h1>
  </ion-header-bar>
  <ion-content>

    <div class="center" ng-style="{'margin-top' : '10%'}">
      <label class="item item-input">
        <p class="input-label">Enter a Username:</p>
        <input type="text" placeholder="Enter a username" ng-model="username">
      </label>
    </div>

    <br>

    <div class="center">
      <button class="button button-assertive icon-left ion-android-people" ng-click="add_username(username)">Set</button>
    </div>

  </ion-content>
</ion-view>
